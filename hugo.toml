baseURL = 'https://tiendon.github.io/sportshop-aws-proposal/'
languageCode = 'en-us'
title = 'SportShop Proposal'
theme = 'PaperMod'

defaultContentLanguage = 'en'
defaultContentLanguageInSubdir = false

# GitHub Pages deployment settings
canonifyURLs = true
relativeURLs = false
enableGitInfo = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[languages]
  [languages.en]
    languageName = "English"
    weight = 1
    title = "SportShop E-Commerce Platform"
    [languages.en.params]
      subtitle = "AWS Three-Tier Architecture Proposal"
  
  [languages.vi]
    languageName = "Tiếng Việt"
    weight = 2
    title = "Nền tảng SportShop E-Commerce"
    [languages.vi.params]
      subtitle = "Đề xuất Kiến trúc Ba tầng AWS"

[params]
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowShareButtons = false
  ShowReadingTime = false
  ShowPostNavLinks = false
  ShowToc = true
  TocOpen = true
  images = ["/images/diagram.jpg"]
  
[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 10