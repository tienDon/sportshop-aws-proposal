<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />

  <title>
    {{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title
    }}{{ end }}
  </title>
  <meta
    name="description"
    content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description | default .Site.Title }}{{ end }}"
  />
  <meta
    name="author"
    content="{{ .Site.Params.author | default .Site.Title }}"
  />

  <link rel="canonical" href="{{ .Permalink }}" />

  {{- /* Favicon */ -}}
  <link rel="icon" href="{{ .Site.BaseURL }}favicon.ico" />

  {{- /* Google Fonts */ -}}
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  {{- /* Custom CSS */ -}} {{ $customCSS := resources.Get "css/custom.css" }} {{
  if $customCSS }}
  <link rel="stylesheet" href="{{ $customCSS.RelPermalink }}" />
  {{ end }}
  <style>
    :root {
      --gap: 24px;
      --content-gap: 20px;
      --nav-width: 1024px;
      --main-width: 720px;
      --header-height: 60px;
      --footer-height: 60px;
      --radius: 8px;
      --theme: #fff;
      --entry: #fff;
      --primary: rgb(30, 30, 30);
      --secondary: rgb(108, 108, 108);
      --tertiary: rgb(214, 214, 214);
      --content: rgb(31, 31, 31);
      --hljs-bg: rgb(28, 28, 28);
      --code-bg: rgb(245, 245, 245);
      --border: rgb(238, 238, 238);
    }

    .dark {
      --theme: rgb(29, 30, 32);
      --entry: rgb(46, 46, 51);
      --primary: rgb(218, 218, 219);
      --secondary: rgb(155, 156, 157);
      --tertiary: rgb(65, 66, 68);
      --content: rgb(196, 196, 197);
      --hljs-bg: rgb(46, 46, 51);
      --code-bg: rgb(55, 56, 62);
      --border: rgb(51, 51, 51);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, sans-serif;
      font-size: 16px;
      line-height: 1.6;
      color: var(--primary);
      background: var(--theme);
      margin: 0;
    }

    .main {
      min-height: calc(100vh - 120px);
      max-width: var(--main-width);
      margin: 0 auto;
      padding: 0 12px;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      color: var(--primary);
      font-weight: 600;
      line-height: 1.3;
      margin: 1.5em 0 0.5em;
    }

    h1 {
      font-size: 2rem;
    }
    h2 {
      font-size: 1.5rem;
    }
    h3 {
      font-size: 1.25rem;
    }

    p {
      margin: 1em 0;
    }

    ul,
    ol {
      margin: 1em 0;
      padding-left: 2em;
    }

    .post-content {
      color: var(--content);
    }

    @media print {
      .header,
      .lang-switch {
        display: none !important;
      }

      .main {
        max-width: none;
        margin: 0;
        padding: 0;
      }

      body {
        font-size: 12px;
        line-height: 1.4;
      }

      h1 {
        font-size: 1.5rem;
        page-break-after: avoid;
      }
      h2 {
        font-size: 1.2rem;
        page-break-after: avoid;
      }
      h3 {
        font-size: 1rem;
        page-break-after: avoid;
      }

      p,
      ul,
      ol {
        margin: 0.5em 0;
      }
    }
  </style>
</head>
